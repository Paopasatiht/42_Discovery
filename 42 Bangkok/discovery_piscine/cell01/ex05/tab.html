<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, td{
            border: 2px solid black;
            border-collapse: collapse;

        }
        table {
            width: 100%;
            height: 100px;
        }

        td  {
            width: 33%;
        }
        .cell1 {
            background-color: black;
            color: white;
        }
        .cell2 {
            background-color: bisque;
        }
    </style>
    <meta charset="UTF-8">
    <title>Table Website</title>
</head>
<body>
    <table>
        <tr>
            <td class="cell1">First Cell</td>
            <td class="cell2">Second Cell</td>
        </tr>
    </table>
</body>
</html>
